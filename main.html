<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form id="internshipForm">
        <label for="first-name-input">First Name</label>
        <input type="text" id="first-name-input" name="first-name-input" required>

		  <label for="last-name-input">Last Name</label>
        <input type="text" id="last-name-input" name="last-name-input" required>
       
		 <label for="email-input">Email Address</label>
        <input type="email" id="email-input" name="email-input" placeholder="xyz@abc.com"required>

        <label for="college-input">College</label>
        <input type="text" id="college-input" name="college-input" required>

        <label for="Graduation Year">Graduation Year</label>
        <select id="number" name="Graduation Year" required>
            <option value="8">2020</option>
            <option value="10">2021</option>
            <option value="12">2022</option>
			<option value="12">2023</option>
        </select>
		 <label for="roll-no-input">Roll No</label>
        <input type="number" id="roll-no-input" name="roll-no-input" required>

		  <div id="termsAndConditionsLabel">
            <input type="checkbox" id="conditions-checkbox" name="conditions-checkbox" required>
            <label for="conditions-checkbox">Agree to terms and conditions <br>You must agree before submitting</label>
        </div>
		 
        <button type="submit">Submit Application</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
